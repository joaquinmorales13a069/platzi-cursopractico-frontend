<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Email sent Mockup Page</title>
</head>
<body>
    <section class="login">
        <div class="form-container">
            <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset your password</p>

            <div class="email-image-container">
                <div class="email-image">
                    <img src="../icons/email.svg" alt="Email">
                </div>
            </div>
            <button class="primary-button">Log in</button>
            <p class="resend"><span>Didn't receive the email? <a href="#">Resend</a></span></p>
        </div>
    </section>
</body>
</html>
