<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">

    <title>Password Reset Mockup Page</title>
</head>
<body>
        <section class="login">
            <div class="form-container">
                <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">
                <h1 class="title">Create a new password</h1>
                <p class="subtitle">Enter a new password for your account</p>

                <form action="/" class="form">
                    <label for="new-password" class="label">New Password</label>
                    <input type="password" id="new-password" placeholder="*******" class="input-password">

                    <label for="newre-password" class="label">Re-enter Password</label>
                    <input type="password" id="newre-password" placeholder="*******" class="input-password">

                    <input type="submit" value="Confirm" class="primary-button login-button">

                </form>
            </div>
        </section>
</body>
</html>
